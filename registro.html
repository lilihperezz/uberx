<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/registro.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-2 col-lg-2">
                    <a href="index.html"><span class="icon-arrow-left2" id="icono"></span></a>
                </div>
                <div class="col-xs-10 col-lg-10">
                    <p class="titulo">Regístrate</p>
                </div>
            </div>
            <div class="row cabecera"></div>
            <br>
            <div class="row">
                <div class="col-xs-6 col-lg-6">
                    <div class="borderbottom">
                        <a class="btn btn-default google" href="#" role="button"></a>
                    </div>
                </div>
                <div class="col-xs-6 col-lg-6">
                    <div class="borderbottom">
                        <a class="btn btn-default facebook" href="#" role="button"></a>
                    </div>
                </div>
            </div>
            <div class="text-center">o</div>  
            <br>  
            <div class="row">
                <div class="col-xs-6 col-lg-6">
                    <p class="text">NOMBRE</p>
                    <input id="txtnombre" placeholder="Nombre" type="text" required class="form-control">
                </div>
                <div class="col-xs-6 col-lg-6">
                    <p class="text">APELLIDO</p>
                    <input id="txtapellido" placeholder="Apellido" type="text" required class="form-control">
                </div>
            </div>       
            <br> 
            <div class="row">           
                <div class="col-xs-12 col-lg-12">
                    <p class="text">CORREO ELECTRÓNICO</p>
                    <input id="txtemail" placeholder="nombre@ejemplo.com" type="text" required class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12 col-lg-12">
                    <p class="text">MÓVIL</p>
                </div>            
                <div class="col-xs-4 col-lg-4">
                    <!-- <div class="input-group"> -->
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle btn-bandera" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img class="bandera" src="img/peru.png" alt="bandera"><b> +51 </b> <span class="caret"></span>  
                            </button>
<!--                             <ul class="dropdown-menu">
                                <li><a><img class="bandera" src="img/usa.png" alt="bandera"> <b>U.S</b></a></li>
                                <li><a><img class="bandera" src="img/uruguay.png" alt="bandera"> <b>Uruguay</b></a></li>
                                <li><a><img class="bandera" src="img/chile.jpg" alt="bandera"> <b>Chile</b></a></li>
                                <li><img class="bandera" src="img/mexico.png" alt="bandera"> <b>Mexico</b></li>
                            </ul> -->
                        </div>
                    <!-- </div> -->
                </div>
                <div class="col-xs-8 col-lg-8 left">
                    <input id= "txttelefono" type="text" class="form-control" maxlength="9" placeholder="912345678" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12 col-lg-12">
                     <input id="txtpassword" placeholder="Contraseña" type="password" required class="form-control">
                </div>
            </div>            
        </div> 
    </section>
    <br><br>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-lg-12">
                    <a id="btn-siguiente" role="button">SIGUIENTE</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jregistro.js"></script>
</body>
</html>
